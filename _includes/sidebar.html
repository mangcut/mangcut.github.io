<div id="sitemap" class="sitemap shadow">
	<div class="sitemap-heading" data-action="trigger" data-target="#overlay" data-options="click">
		<span>BÀI GẦN ĐÂY</span>
		<a href="#" style="border:1px solid red;font-size:30px;line-height:40px;" class="close">&times;</a>
	</div>
	<div id="sitemapContent" class="sitemap-content">
		<ul class="nav nav-list">
			{% for post in site.posts %}
			  <li class="bottom-line{% if page.url == post.url %} active{% endif %}"><a href="{{ post.url }}">{{ post.title }}&nbsp;<span class="tag tag-{{post.feel}}" title="{{post.feel_text}}">{{post.feel_text}}</span></a></li>
			{% endfor %}
		</ul>
	</div>
</div>
