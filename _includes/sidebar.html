<div id="sitemap" class="sitemap shadow">
	<div class="sitemap-heading" data-action="trigger" data-target="#overlay" data-options="click">
		<table class="table-layout">
			<tr>
			<td class="sitemap-text heading-text bold font-xxlarge"><img height="30px" src="/img/mangcut_text.svg" alt="MĂNG CỤT"></td>
			<td align="right"><button type="button" class="close" aria-hidden="true" style="font-size: 3em">&times;</button></td>
			</tr>
		</table>
	</div>
	<div id="sitemapContent" class="sitemap-content">
		<h3 class="muted" style="font-size: 14px;margin:20px 0 2px;">BÀI GẦN ĐÂY</h3>
		<ul class="nav nav-list">
			{% for post in site.posts %}
			  <li style="border-top: 1px solid #dde" {% if page.url == post.url %} class="active"{% endif %}><a href="{{ post.url }}">{{ post.title }}&nbsp;<span class="tag tag-{{post.feel}}" title="{{post.feel_text}}">{{post.feel_text}}</span></a></li>
			{% endfor %}
		</ul>
	</div>
</div>
