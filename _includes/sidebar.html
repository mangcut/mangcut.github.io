<div id="sitemap" class="sitemap shadow">
	<div class="sitemap-heading" data-action="trigger" data-target="#overlay" data-options="click">
		<span style="line-height:40px;display:inline-block">BÀI GẦN ĐÂY</span>
		<a href="#" style="font-size:30px;font-weight:normal;line-height:40px;" class="close">&times;</a>
	</div>
	<div id="sitemapContent" class="sitemap-content">
		<ul class="nav nav-list" style="padding-left:0;padding-right:0">
			{% for post in site.posts %}
			  <li style="padding-left:15px" class="bottom-line{% if page.url == post.url %} active{% endif %}{% if forloop.rindex0 < 6 %} hide{% endif %}"><a href="{{ post.url }}">{{ post.title }}&nbsp;<span class="tag tag-{{post.feel}}" title="{{post.feel_text}}">{{post.feel_text}}</span></a></li>
			{% endfor %}
		</ul>
		<br><a style="margin-left:15px" href="#" title="Hiện tiếp các bài còn lại" data-action='[{"action": "show", "target": "#sitemapContent .hide"}, {"action": "$(this).hide"}]'><span style="font-size:1.2em">&raquo;</span> Bài cũ hơn</a>
	</div>
</div>
