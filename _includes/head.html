<meta charset="utf-8" />
<meta name="HandheldFriendly" content="True" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta property="fb:admins" content="100000049454443" />
<meta name="description" content="{{page.description}}">
<meta property="og:title" content="{{page.title}}" />
{% if page.image %}
<meta property="og:image" content="{{page.image}}" />
{% endif %}
<title>{{site.name}} - {{page.title}}</title>
{% if page.site_home %}
<link rel="canonical" href="{{site.url}}"/>
{% endif %}
<link href="http://feeds.feedburner.com/mangcut" type="application/atom+xml" rel="alternate" title="All articles's ATOM Feed">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
{% if page.hilight %}
<link href="/css/{{site.syntax.css}}.css" rel="stylesheet">
{% endif %}
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/poem.css" rel="stylesheet">
<link rel='icon' href='/img/favicon.png' type='/image/png' />
<!--[if IE 6]>
	<link href="css/ie6.css" rel="stylesheet">
<![endif]-->
<script src="/js/modernizr.js"></script>
