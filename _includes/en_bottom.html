{% if page.hilight %}
<script src="{{site.syntax.js}}"></script>
{% endif %}
{% if page.comment != false %}
<script type="text/javascript">
	var disqus_identifier = "{% if page.disqus_id %}{{page.disqus_id}}{% else %}{{page.url}}{% endif %}";
	var disqus_url = "{{site.url}}{{page.url}}";
	var disqus_title = "{{site.name}} - {{page.title}}";
</script>
<script src="/js/disqus.js"></script>
{% endif %}
