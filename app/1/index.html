<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
	<meta charset="utf-8" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon-precomposed" href="img/apple_icon.png" />
	<link rel='icon' href='img/icon.png' type='/image/png' />
	<meta property="fb:admins" content="100000049454443" />
	<title>Đúng rồi!</title>
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
</head>
<body>

	<div class="page" id="splash">
		<div id="logo"></div>
		<div id="status">
			<div id="progress">
				<div id="indicator"></div>
			</div>
			<div id="splashButtons" class="button-row hide">
				<div id="startGame" class="btn">Bắt đầu</div>
				<div data-page-toggle="#settings" class="btn btn-modest">Chọn</div>
			</div>
		</div>
		<div id="mangcut"></div>
	</div>
	
	<div class="page hide" id="main">
		<div id="topbar" data-page-toggle="#pausing">
			<div class="app-icon pull-right" id="showMenu" class="btn"><b>&Xi;</b></div>
			<div class="app-title pull-left">Đúng rồi!</div>
			<div id="counter" class="app-info pull-right">&nbsp;&nbsp;&nbsp;</div>
		</div>
		
		<div id="content">
			<div id="playGround" class="animated"></div>
		</div>
		
		<div id="bottomPart">
			<div data-action="start" class="btn">Chơi lại</div>
		</div>
	</div>
	
	<div id="settings" class="page animated hide">
		<div class="page-header">
			<div class="app-icon pull-right" data-page-role="close" class="btn"><b>&times;</b></div><div class="app-title">Chọn</div>
		</div>
		
		<div class="section">
			<div class="section-heading">Kích thước</div>
			<table id="tableSize" class="tile-menu radio">
				<tr>
					<td data-row="4" data-column="4">Nhỏ</td>
					<td data-row="5" data-column="4">Vừa</td>
				</tr>
				<!--tr>
					<td data-row="6" data-column="5">5 x 6</td>
					<td data-row="6" data-column="6">6 x 6</td>
				</tr-->
			</table>
		</div>
		
		<div class="section">
			<div class="section-heading">Chủ đề</div>
			<table id="tableTheme" class="tile-menu three-col radio">
				<tr>
					<td data-theme="0">Màu</td>
					<td data-theme="1" data-text0="2" data-text1="1">Số</td>
					<td data-theme="2" data-text0="B" data-text1="A">Chữ</td>
				</tr>
				<tr>
					<td data-theme="3">Trái</td>
					<td data-theme="4">Quái</td>
					<td data-theme="5">Trăng</td>
				</tr>
			</table>
			<div class="play-ground theme-sample">
				<span>1</span><span>2</span>
			</div>
		</div>
		
		<div class="section">
			<div class="section-heading">Âm thanh</div>
			<table id="tableSound" class="tile-menu">
				<tr>
					<td data-settings="music">Nhạc nền</td>
					<td data-settings="sound">Âm thanh</td>
				</tr>
			</table>
		</div>
		<div class="bottom-buttons">
			<div data-page-role="close" class="btn">OK</div>
		</div>
	</div>

	<div class="page hide" id="pausing" data-display="table">
		<div class="button-row vertical-center">
			<div  data-page-role="back" class="btn btn-cyan">Chơi tiếp</div>
			<div data-page-role="back" data-action="start" class="btn">Chơi lại</div>
			<div  data-page-replace="#settings" class="btn btn-purple">Chọn</div>
		</div>
	</div>
	
    <script src="js/zepto.min.js"></script>
	<script src="js/touch.js"></script>
	<script src="js/preloadjs-0.3.1.min.js"></script>
	<script src="js/soundjs-0.4.1.min.js"></script>
	<script src="js/app.js"></script>
  </body>
</html>
