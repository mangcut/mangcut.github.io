<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>Nhớ rồi Lật</title>
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
</head>
<body>
	<div id="page">
		<div id="menu" class="animated">
			<div class="tile-arrow"></div>
			<table class="tile-menu">
				<tr>
					<td class="active">4 x 4</td>
				</tr>
				<tr>
					<td>4 x 5</td>
				</tr>
				<tr>
					<td>5 x 6</td>
				</tr>
				<tr>
					<td>6 x 6</td>
				</tr>
			</table>
		</div>
		
		<div id="topbar">
			<div class="app-icon pull-left" id="showMenu" class="btn"><b>&Xi;</b></div>
			<div class="app-title pull-left">Nhớ rồi Lật</div>
			<div id="counter" class="app-info pull-right">nnn</div>
		</div>
		
		<div id="content">
			<div id="playGround">
			</div>
		</div>
		
		<div id="bottomPart">
			<div id="restart" class="btn">Chơi lại</div>
		</div>
		
	</div>
  
    <script src="js/zepto.js"></script>
	<script src="js/event.js"></script>
	<script src="js/touch.js"></script>
	<script src="js/fx.js"></script>
	<script src="js/fx_methods.js"></script>
	<script src="js/data.js"></script>
	<script src="js/app.js"></script>
  </body>
</html>
