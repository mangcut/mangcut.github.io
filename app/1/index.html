<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="HandheldFriendly" content="True" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon-precomposed" href="img/apple_icon.png" />
	<link rel='icon' href='img/icon.png' type='/image/png' />
	<meta property="fb:admins" content="100000049454443" />
	<title>Nhớ rồi Lật</title>
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
</head>
<body>

	<div class="page" id="splash">
		<div id="logo"></div>
		<div id="status">
			<div id="progress">
				<div id="indicator"></div>
			</div>
			<div id="startGame" class="btn hide">Bắt đầu</div>
		</div>
		<div id="mangcut"></div>
	</div>
	
	<div class="page" id="main">
		<div id="topbar">
			<div class="app-icon pull-left" id="showMenu" class="btn"><b>&Xi;</b></div>
			<div class="app-title pull-left">Nhớ rồi Lật</div>
			<div id="counter" class="app-info pull-right">nnn</div>
		</div>
		
		<div id="content">
			<div id="playGround" class="animated">
			</div>
		</div>
		
		<div id="bottomPart">
			<div id="restart" class="btn">Chơi lại</div>
		</div>
	</div>
	
	<div id="settings" class="page animated">
		<div class="page-header">
			<div class="app-icon pull-right" data-role="close" class="btn"><b>&times;</b></div><div class="app-title">CHỌN</div>
		</div>
		
		<div class="section">
			<div class="section-heading">Kích thước</div>
			<table id="tableSize" class="tile-menu radio">
				<tr>
					<td class="active" data-row="4" data-column="4">4 x 4</td>
					<td data-row="5" data-column="4">4 x 5</td>
				</tr>
				<tr>
					<td data-row="6" data-column="5">5 x 6</td>
					<td data-row="6" data-column="6">6 x 6</td>
				</tr>
			</table>
		</div>
		
		<div class="section">
			<div class="section-heading">Chủ đề</div>
			<table id="tableTheme" class="tile-menu three-col radio">
				<tr>
					<td data-theme="0">Màu</td>
					<td data-theme="1">Số</td>
					<td data-theme="2">Chữ</td>
				</tr>
				<tr>
					<td class="active" data-theme="3">Trái cây</td>
					<td data-theme="4">Quái vật</td>
					<td data-theme="5">Trăng</td>
				</tr>
			</table>
		</div>
		
		<div class="section">
			<div class="section-heading">Âm thanh</div>
			<table id="tableSound" class="tile-menu">
				<tr>
					<td class="active" data-settings="sound">Nhạc nền</td>
					<td class="active" data-settings="music">Hiệu ứng</td>
				</tr>
			</table>
		</div>
		<div class="bottom-buttons">
			<div data-role="close" class="btn">OK</div>
		</div>
	</div>
	
    <script src="js/zepto.js"></script>
	<script src="js/event.js"></script>
	<script src="js/touch.js"></script>
	<script src="js/preloadjs-0.3.1.min.js"></script>
	<script src="js/soundjs-0.4.1.min.js"></script>
	<script src="js/app.js"></script>
  </body>
</html>
