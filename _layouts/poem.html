<!DOCTYPE html>
<html lang="vi" class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width">
<meta name="format-detection" content="telephone=no">
<link rel="preload" href="{% if page.lead_image %}{{page.lead_image}}{% else %}{{page.image}}{% endif %}" as="image">
<script>
(function() {
var ok = document.implementation.hasFeature("http://www.w3.org/TR/SVG11/feature#Image", "1.1") 
	&& 'querySelector' in document
	&& 'addEventListener' in window;
if (!ok) {
	location.replace("/admin/browser.html?" + encodeURIComponent(location.pathname));
} else {
	document.documentElement.className = document.documentElement.className.replace( /\bno-js\b/,'js' );
	window.isOperaMini = Object.prototype.toString.call(window.operamini) === "[object OperaMini]";
	if (window.isOperaMini) {
		document.documentElement.className += " o-mini";
	}
	window.addEventListener('load', function() {
		var imgTag = document.getElementById("leadImage");
		var img = new Image();
		img.onload = function() {
			imgTag.src = img.src;
		}
		img.src = imgTag.getAttribute("data-src");
	}, false);
}
})();
</script>

<!-- page data -->
<title>{% if page.page_title %}{{page.page_title}}{% else %}{{page.title}}{% endif %}</title>
<meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{page.excerpt}}{% endif %}">
<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">

<meta property="fb:profile_id" content="100000049454443">
<meta property="og:site_name" content="{{site.name}}">
<meta property="article:author" content="https://www.facebook.com/mangcut.vn">
<meta property="article:publisher" content="https://www.facebook.com/mangcut.vn">
<meta property="og:type" content="article">

{% if page.fb_description %}<meta property="og:description" content="{{page.fb_description}}">{% endif %}
<meta property="og:image" content="{{site.url}}{% if page.fb_image %}{{page.fb_image}}{% else %}{{page.image}}{% endif %}">
<meta property="og:url" content="{{site.url}}{{page.url|remove:'index.html'}}">
{% if page.see_also1 %}<meta property="og:see_also" content="{{site.url}}/{{page.see_also1}}">{% endif %}
{% if page.see_also2 %}<meta property="og:see_also" content="{{site.url}}/{{page.see_also2}}">{% endif %}

<style>
html {
font-size: 100%;
}

body {
margin: 0;
background-color: #fafafa;
color: #333;
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
line-height: 1.4;
}

.wrapper {
box-sizing: border-box;
padding-bottom: 18px;
}

@media (min-width:768px) {
body {
background-image: url('/media/illustration/tribal_mother.jpg');
background-size: cover;
background-repeat: no-repeat;
background-position: 40% 0;
}
.wrapper {
padding-bottom: 380px;
min-height: 100vh;
}
.article-body>figure {
	display: none;
}
}

.article-body>figure {
	margin: 10px 0;
	padding: 0;
}
.article-body>figure img {
	max-width: 100%;
	background-color: #ffffb0;
}

.article-body>p,.article-header>p, h1 {
margin-left: 6.25%;
margin-right: 6.25%;
max-width: 440px;
}

a {
color: #2ca02c;
text-decoration: none;
}
a:hover{
text-decoration:underline;
}

.page-header a {
color: #999;
font-family: Seravek, Calibri, Carlito, sans-serif;
font-size: 20px;
font-variant: small-caps;
line-height: 1;
vertical-align: middle;
padding: 5px 16px 5px 12px;
display: table;
}
.page-header a svg {
vertical-align: middle;
fill:#999;
}
.page-header a:hover {
color:#2ca02c;
text-decoration: none;
}
.page-header a:hover svg {
fill:#2ca02c;
}

p {
margin-top: 0;
margin-bottom: 0.8em;
padding: 0;
}

h1 {
color: #a02c2c;
font-weight: normal;
margin-top: 30px;
margin-bottom: 20px;
padding: 0;
font-size: 32px;
}

.article-body {
line-height: 1.5;
}

.by-line, .end-line, .muted {
font-size: 80%;
color: #999;
}

.by-line {
margin-bottom: 24px;
}
.end-line:before {
content: "- ";
}

</style>
</head>

<section class="article-body">
{{content}}
</section>
</article>

</div>

<script>
{% include analytics.js %} 
</script>

</html>
