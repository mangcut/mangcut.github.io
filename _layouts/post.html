---
layout: default
---
<article class="article">
<div class="article-header">
<div class="post-title">
<h1>{{ page.title }}</h1>
{% if page.subtitle %}
<p style="font-weight:normal;font-size:1.3em">{{ page.subtitle }}</p>
{% endif %}
</div>
{% include byline.html %}
</div>
<div class="{{ page.content_class}} article-content">
{{ content }}
</div>
</article>
