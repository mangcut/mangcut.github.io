---
layout: default
---
<article class="article">
<div>
	<div class="over-margin">
		<img src="{{page.header_image_2}}"></img>
	</div>
	<div class="post-title">
		{% assign title_word_count = page.title | number_of_words %}
		<h1 style="margin-top:0.8em{% if title_word_count > 10 %};font-weight:400{% endif %}">{{ page.title }}</h1>
	</div>
	{% include byline_black.html %}
</div>
<div class="{{ page.content_class}} article-content">
{{ content }}
</div>
</article>
