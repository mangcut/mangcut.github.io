---
layout: default
---
<article class="article">
<div class="article-header">
<div class="post-title">
<h1>{{ page.title }}</h1>
{% if page.subtitle %}
<p class="subtitle">{{ page.subtitle }}</p>
{% endif %}
</div>
</div>
<div class="{{ page.content_class}} article-content">
{{ content }}
</div>
</article>
