---
layout: default
---
<article class="article">
<div class="article-header over-margin" style="background-image:url('{{page.header_image}}');">
<div class="post-title over-padding">
<h1>{{ page.header_image_title }}</h1>
{% if page.subtitle %}
<p class="subtitle">{{ page.subtitle }}</p>
{% endif %}
</div>
</div>
<div class="{{ page.content_class}} article-content">
{{ content }}
</div>
</article>
