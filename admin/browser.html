<title>Trình duyệt quá cũ</title>

<body>
<h2>Trình duyệt bạn đang dùng quá cũ!</h2>
<p><i>Blog Măng Cụt không hiển thị được trên trình duyệt này.</i></p>
<p>Link của bài bạn định xem: <span style="background-color: #666;color:#f8f8f8;padding:2px 8px;line-height:1.5;">https://mangcut.vn<span id="oldLink"></span></span></p>
<p>Nếu bạn có trình duyệt khác mới hơn, hãy mở bằng trình duyệt đó.</p>
<p>Nếu không, tải về.<br>Link tải: <a target="_blank" href="https://browsehappy.com">BrowseHappy.com</a></p>
<script>
(function() {
  var v = location.search.substring(1);
  if (v) {
    var l = document.getElementById("oldLink");
	v = decodeURIComponent(v);
	if ("textContent" in l) {
		l.textContent = v;
	} else {
		l.innerText = v;
    }
  }
})();
